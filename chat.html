  <script>
    const chatlog = document.getElementById('chatlog');
  
    function displayMessage(sender, message) {
      chatlog.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
    }
  
    document.getElementById('send-btn').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value;
  
      if (userInput.trim()) {
        displayMessage('You', userInput);
        document.getElementById('user-input').value = '';
  
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userInput }),
          credentials: 'include' // âœ… ADD THIS
        })
        .then(res => res.json())
        .then(data => {
          displayMessage('Bot', data.reply);
        })
        .catch(err => {
          console.error('Fetch error:', err);
          displayMessage('Bot', 'Error occurred');
        });
      }
    });
  
    // âœ… Auto-trigger on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message: 'welcome' }),
        credentials: 'include' // âœ… ADD THIS TOO
      })
      .then(response => response.json())
      .then(data => {
        displayMessage('Bot', data.reply);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
  
  
</body>
